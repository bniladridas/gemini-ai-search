<body>
    <!-- Header with logo and menu -->
    <header class="app-header">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="ND Logo" class="logo">
        </div>
        <div class="header-controls">
            <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="5" stroke="currentColor"/>
                    <line x1="12" y1="1" x2="12" y2="3" stroke="currentColor"/>
                    <line x1="12" y1="21" x2="12" y2="23" stroke="currentColor"/>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="currentColor"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="currentColor"/>
                    <line x1="1" y1="12" x2="3" y2="12" stroke="currentColor"/>
                    <line x1="21" y1="12" x2="23" y2="12" stroke="currentColor"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="currentColor"/>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="currentColor"/>
                </svg>
            </button>
            <button class="menu-toggle" id="menu-toggle" aria-label="Open menu">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="1" fill="currentColor"/>
                    <circle cx="19" cy="12" r="1" fill="currentColor"/>
                    <circle cx="5" cy="12" r="1" fill="currentColor"/>
                </svg>
            </button>
        </div>
    </header>

    <!-- Main content area -->
    <main class="main-content">
        <h1 id="ai-search-platform">Gem</h1>

        <!-- Unified Search Interface -->
        <div class="unified-search">
            <div class="search-container">
                <div class="search-input-wrapper">
                    <div class="search-icon">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="11" cy="11" r="8" stroke="currentColor"/>
                            <path d="m21 21-4.35-4.35" stroke="currentColor"/>
                        </svg>
                    </div>
                    <textarea class="unified-input" placeholder="Ask package Chat or @mention an agent" rows="1"></textarea>
                    <div class="search-actions">
                        <button class="clear-button" id="clear-button" style="display: none;">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor"/>
                                <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor"/>
                            </svg>
                        </button>
                        <button class="submit-button" id="submit-button">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M22 2L11 13" stroke="currentColor"/>
                                <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="search-tabs">
                    <button class="search-tab active" data-mode="text" data-style="normal">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor"/>
                            <line x1="9" y1="9" x2="15" y2="9" stroke="currentColor"/>
                            <line x1="9" y1="15" x2="15" y2="15" stroke="currentColor"/>
                        </svg>
                        Canvas
                    </button>
                    <button class="search-tab" data-mode="text" data-style="thinking">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="3" stroke="currentColor"/>
                            <circle cx="12" cy="5" r="1" fill="currentColor"/>
                            <circle cx="19" cy="12" r="1" fill="currentColor"/>
                            <circle cx="5" cy="12" r="1" fill="currentColor"/>
                        </svg>
                        AI Thinking
                    </button>
                    <button class="search-tab" data-mode="text" data-style="url-context">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10" stroke="currentColor"/>
                            <line x1="2" y1="12" x2="22" y2="12" stroke="currentColor"/>
                            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" stroke="currentColor"/>
                        </svg>
                        Web search
                    </button>
                    <button class="search-tab" data-mode="image" data-style="normal">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor"/>
                            <circle cx="8.5" cy="8.5" r="1.5" fill="currentColor"/>
                            <polyline points="21,15 16,10 5,21" stroke="currentColor"/>
                        </svg>
                        Image generation
                    </button>
                </div>
            </div>
        </div>

        <!-- Response containers -->
        <div id="response" class="response-container"></div>
        <div id="thinking" class="thinking-container"></div>
        
        <!-- TTS Button -->
        <button id="tts-button" class="tts-button" style="display: none;"><i class="fas fa-volume-up"></i></button>
        
        <!-- Audio Player -->
        <audio id="audio-player" class="audio-player" controls style="display: none;"></audio>
        
        <!-- Image container -->
        <div id="image-container" class="image-container" style="display: none;">
            <img id="generated-image" alt="Generated image" style="display: none;">
            <div id="image-message" style="display: none;"></div>
        </div>
        <div class="image-actions">
            <a id="download-image" class="image-action" href="#" download="generated_image.png" style="display:none;">
                <i class="fas fa-download"></i> Download
            </a>
            <button id="fullscreen-image" class="image-action" style="display:none;">
                <i class="fas fa-expand"></i> Fullscreen
            </button>
        </div>
    </main>

    <!-- Sidebar Menu -->
    <div class="sidebar-menu" id="sidebar-menu">
        <div class="sidebar-header">
            <h3>Menu</h3>
            <button class="close-menu" id="close-menu" aria-label="Close menu">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor"/>
                    <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor"/>
                </svg>
            </button>
        </div>
        <div class="sidebar-content">
            <p>Additional features and settings will be available here.</p>
        </div>
    </div>

    <!-- Menu Overlay -->
    <div class="menu-overlay" id="menu-overlay"></div>

    <!-- Cookie Notification -->
    <div class="cookie-notification" id="cookie-notification">
        <div class="cookie-text">
            This website uses cookies to improve your experience. By using our site.
        </div>
        <button class="cookie-button" id="accept-cookies">Got it!</button>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
